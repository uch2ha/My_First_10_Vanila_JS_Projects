<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw-block">
                <div class="pw" id="pw"></div><button id="copy"><i class="far fa-clipboard"></i></button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control"><label for="len">Password Length</label><input class ="len" id="len" type="number" min="6" max="40" value="12"></div>
            <div class="form-control"><label for="upper">Contain Uppercase Letters</label><input id="upper" type="checkbox" checked></div>
            <div class="form-control"><label for="lower">Contain Lowercase Letters</label><input id="lower"  type="checkbox" checked></div>
            <div class="form-control"><label for="number">Contain Numbers</label><input id="number"  type="checkbox" checked></div>
            <div class="form-control"><label for="symbol">Contain Symbols</label><input id="symbol"  type="checkbox"></div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
    
</body>

</html>
